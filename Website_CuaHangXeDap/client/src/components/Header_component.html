<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Design</title>
    <link rel="stylesheet" href="../css/Header_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../assests/images/icons/logo_icon.png" alt="Logo"> 
            <span class="brand-name">HVN</span>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Thuê xe</a></li>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
        <div class="icons">
            <img src="../assests/images/icons/search_icon.png" alt="Search"> 
            <img src="../assests/images/icons/cart_icon.png" alt="Cart">
            <img src="../assests/images/icons/user_icon.png" alt="User">
        </div>
    </header>
</body>
</html>
