<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Xe Đạp</title>
    <link rel="stylesheet" href="../css/home_style.css">
</head>
<body>

    <!-- Nhúng Header -->
    <div id="Header_style"></div>

    <!-- Banner -->
    <section class="banner">
        <img src="../assests/images/Picture_Project/background.png" alt="Banner xe đạp">
        <div class="banner-text">
            <h1>Khám phá các loại xe đạp chất lượng</h1>
            <button>Mua ngay</button>
        </div>
    </section>

    <!-- Slider Tự Động -->
    <section class="slider">
        <div class="slides">
            <img src="../assests/images/Picture_Project/bicycle_kid-Photoroom.png" alt="Xe đạp trẻ em">
            <img src="../assests/images/Picture_Project/bicycle_girl-Photoroom.png" alt="Xe đạp nữ">
            <img src="../assests/images/Picture_Project/bicycle_girl-Photoroom.png" alt="Xe đạp nữ">
            <img src="../assests/images/Picture_Project/bicycle_girl-Photoroom.png" alt="Xe đạp nữ">
            <img src="../assests/images/Picture_Project/bicycle_girl-Photoroom.png" alt="Xe đạp nữ">
        </div>
    </section>

    <!-- Video hoặc dòng chữ -->
    <section class="intro-text">
        <h2>Không chỉ vậy, chúng tôi còn có những sản phẩm độc nhất dành riêng cho bạn</h2>
    </section>

    <!-- Danh mục xe đạp -->
    <section class="categories">
        <h2>Vậy bạn đã có sự lựa chọn cho mình chưa?</h2>
        <div class="category-item"> 
            <img src="../assests/images/Picture_Project/Bicycle_child.png" alt="Xe trẻ em"> 
            <p>Xe Đạp Trẻ Em</p>
        </div>
        <div class="category-item"> 
            <img src="../assests/images/Picture_Project/Bicycle_women.png" alt="Xe đạp nữ"> 
            <p>Xe Đạp Nữ</p>
        </div>
        <div class="category-item"> 
            <img src="../assests/images/Picture_Project/bicycle_street.jpg" alt="Xe đạp đường phố"> 
            <p>Xe Đạp Thể Thao</p>
        </div>
        <div class="category-item"> 
            <img src="../assests/images/Picture_Project/Screenshot 2025-01-14 212438.png" alt="Xe đạp địa hình"> 
            <p>Xe Đạp Địa Hình</p>
        </div>
        <div class="category-item"> 
            <img src="../assests/images/Picture_Project/Screenshot 2025-01-14 212448.png" alt="Xe đạp đua"> 
            <p>Xe Đạp Đua</p>
        </div>
    </section>


    <!-- Bản đồ -->
    <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!..." width="100%" height="400" allowfullscreen></iframe>
    </section>

    <!-- Nhúng Footer -->
    <div id="footer"></div>

    <script src="../js/home_script.js"></script>
</body>
</html>
